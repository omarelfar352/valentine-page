<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .card {
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 90%;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  h1 { color: #e63946; margin-bottom: 1rem; }
  p { font-size: 1.1rem; margin-bottom: 1.5rem; }
  #countdown { font-weight: bold; color: #444; margin-bottom: 1.8rem; }
  button {
    font-size: 1rem;
    padding: 0.75rem 1.5rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 0.5rem;
    transition: transform 0.2s;
  }
  button:hover { transform: scale(1.05); }
  .yes { background-color: #e63946; color: white; }
  .no { background-color: #ccc; color: #333; }
  .date-option {
    display: block;
    margin: 0.5rem auto;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    border: none;
    background-color: #ff6b6b;
    color: white;
    cursor: pointer;
    width: fit-content;
  }
  .date-option:hover { background-color: #e63946; }

  /* Swipeable photo stack */
  .photo-stack {
    position: relative;
    height: 400px;
    margin-top: 1rem;
  }
  .photo-stack img {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 300px;
    max-height: 400px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, opacity 0.3s ease;
    touch-action: none; /* enable pointer dragging */
  }
</style>
</head>
<body>

<audio id="bgMusic" loop></audio>

<div class="card" id="card">
  <h1>ğŸ’– Will You Be My Valentine? ğŸ’–</h1>
  <p>I love you to the furthest galaxy and back...<br><br>I have an important question for you mi pookâ€¦</p>
  <div id="countdown">Loading countdownâ€¦</div>
  <button class="yes" id="yesBtn">Yes ğŸ’•</button>
  <button class="no" id="noBtn">No ğŸ™ƒ</button>
</div>

<script>
window.onload = function() {
  const card = document.getElementById("card");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const countdownEl = document.getElementById("countdown");
  const music = document.getElementById("bgMusic");

  // --- SONG LIST & RANDOM SELECTION ---
  const songs = ["song1.mp3","song2.mp3","song3.mp3","song4.mp3","song5.mp3"];
  const randomIndex = Math.floor(Math.random() * songs.length);
  music.src = songs[randomIndex];
  music.volume = 0;
  music.play().catch(() => console.log("Autoplay blocked. Click 'Yes' to start music."));

  // --- SLOW FADE-IN (10 seconds) ---
  let vol = 0;
  const fadeIn = setInterval(() => {
    if(vol < 1){ vol += 0.002; music.volume = Math.min(vol,1); } // slower increment
    else clearInterval(fadeIn);
  }, 50);

  // --- YES BUTTON ---
  yesBtn.onclick = function() {
    music.play().catch(() => music.play());
    card.innerHTML = `
      <h1>ğŸ¥° YAY!!! ğŸ¥°</h1>
      <p>I knew it â¤ï¸<br><br>Happy Valentineâ€™s Day mi lil most precious most adorable most cutie patootie zanzuni patoonie princess ğŸ’</p>
      <p>Please choose a date:</p>
      <button class="date-option" id="date1">Feb 13 at 6:30 PM</button>
      <button class="date-option" id="date2">Feb 14 at 2 PM</button>
    `;
    document.getElementById("date1").onclick = () => showPhotos('Feb 13 at 6:30 PM');
    document.getElementById("date2").onclick = () => showPhotos('Feb 14 at 2 PM');
  };

  // --- NO BUTTON ---
  noBtn.onmouseover = () => noBtn.textContent = "Thatâ€™s not allowed ğŸ˜ ";
  noBtn.onmouseout = () => noBtn.textContent = "No ğŸ™ƒ";

  // --- COUNTDOWN ---
  const valentineDate = new Date("February 14, 2026 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const distance = valentineDate - now;
    if(distance < 0){ countdownEl.textContent = "ğŸ’˜ Itâ€™s Valentineâ€™s Day!"; return; }
    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);
    countdownEl.textContent = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s until Valentineâ€™s Day`;
  },1000);

  // --- PHOTO STACK / SWIPE ---
  const photos = ["photo1.jpeg","photo2.jpeg","photo3.jpeg","photo4.jpeg","photo5.jpeg","photo6.jpeg"];
  let currentIndex = 0;
  let startX=0, currentX=0, isDragging=false;

  function showPhotos(date){
    card.innerHTML = `
      <h1>ğŸ‰ See you then! ğŸ‰</h1>
      <p>Canâ€™t wait to see you on <strong>${date}</strong>! ğŸ’–</p>
      <div class="photo-stack" id="photoStack"></div>
      <p>Swipe left/right to see more photos!</p>
    `;
    currentIndex = 0;
    renderPhoto();
    enableSwipe();
  }

  function renderPhoto(){
    const stack = document.getElementById("photoStack");
    stack.innerHTML = "";
    for(let i=currentIndex;i<photos.length;i++){
      const img=document.createElement("img");
      img.src=photos[i];
      img.style.zIndex=photos.length-i;
      img.style.opacity=(i===currentIndex)?1:0.8;
      img.dataset.index=i;
      stack.appendChild(img);
    }
  }

  function enableSwipe(){
    const stack = document.getElementById("photoStack");
    let topCard = stack.querySelector("img");

    function startDrag(e){
      isDragging=true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
    }
    function drag(e){
      if(!isDragging) return;
      currentX = e.touches ? e.touches[0].clientX : e.clientX;
      const deltaX=currentX-startX;
      if(topCard) topCard.style.transform = `translateX(${deltaX}px)`;
    }
    function endDrag(){
      if(!isDragging) return;
      isDragging=false;
      const deltaX=currentX-startX;
      if(Math.abs(deltaX)>80){ // swipe threshold
        topCard.style.transition="transform 0.3s ease, opacity 0.3s ease";
        topCard.style.transform=`translateX(${deltaX>0?500:-500}px)`;
        topCard.style.opacity=0;
        setTimeout(()=>{
          currentIndex++;
          if(currentIndex>=photos.length) currentIndex=0;
          renderPhoto();
          enableSwipe();
        },300);
      } else {
        topCard.style.transition="transform 0.3s ease";
        topCard.style.transform="translateX(0)";
      }
    }

    stack.addEventListener("mousedown", startDrag);
    stack.addEventListener("mousemove", drag);
    stack.addEventListener("mouseup", endDrag);
    stack.addEventListener("mouseleave", endDrag);

    stack.addEventListener("touchstart", startDrag);
    stack.addEventListener("touchmove", drag);
    stack.addEventListener("touchend", endDrag);
  }

};
</script>

</body>
</html>
